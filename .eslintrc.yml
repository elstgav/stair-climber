rules:
  # object keys must have at least one space after the colon
  key-spacing:
    - 2
    - mode: 'minimum'

  # never use semi-colons
  semi:
    - 2
    - never

  # though we donâ€™t enforce, only use multi spaces for alignment
  no-multi-spaces:
    - 0

  # remove all unused variables
  no-unused-vars:
    - 2
    - argsIgnorePattern: '^_' # ignore vars with a _ prefix (e.g. _foo)

extends: 'airbnb'

parser: 'babel-eslint'

settings:
  import/resolver:
    babel-module-alias: {}
